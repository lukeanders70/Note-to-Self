<!doctype html>
<script src="comment.js"></script>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="comment.css">
  </head>

  <body>


    <div id="tabs">
      <button type="button", id="url_comments_tab_button", class="tab_button"> URL </button>
      <button type="button", id="domain_comments_tab_button", class="tab_button"> Domain </button>
      <button id="all_comments_button", class="tab_button"> All </button>

    </div>

    <!-- URL Tab -->
    <div id="url_comments_tab">
      <div class= "topbar">
        <h3 class="header" id="url_header">leave a URL comment</h3>
      </div>

      <div class ="content">
        <div id="current_comments_url">

        </div>
      </div>
    </div>

    <!-- Domain Tab -->
    <div id="domain_comments_tab">

      <div class= "topbar">
        <h3 class="header" id="domain_header">leave a Domain comment</h3>
      </div>

      <div class ="content">
        <div id="current_comments_domain">

        </div>
      </div>

    </div>

    <!-- Input Box -->
    <div id="container">
      <input type="text" id="comment_text">
      <button type="button", id="comment_button"> > </button>
    </div>

  </body>
</html>
